<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
		<!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>JS Issue Tracker</h1>

          <br>

          <div class="jumbotron">
            <h2>Add a New Issue</h2>

						<br>

						<form name="issue-tracker">
              <div class="form-group">
                <label>Issue</label>

								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
                 <div class="input-group-addon"><i class="fa fa-github" aria-hidden="true"></i></div>
                 <input type="text" class="form-control" name="description" placeholder="Describe the issue">
               </div>
             </div>

              <div class="form-group">
                <label class="mr-sm-2">Severity</label>

								<select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="severity">
									<option value="low" selected>Low</option>
									<option value="intermediaire">Intermediaire</option>
									<option value="high">High</option>
                </select>
              </div>

							<div class="form-group">
								<label>Assigned to:</label>

								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
									<input type="text" class="form-control" name="responsible" placeholder="Enter Person Responsible for the issue">
								</div>
							</div>

							 <button type="submit" class="btn btn-primary">Track Issue</button>
          	</form>
          </div>
        </div>
      </div>

      <div class="container mt-4">
        <div class=row>
          <div class="col-8">
            <ul id="responses" class="list-unstyled list-bordered">
							<!-- START html is used by JS - DO NOT CHANGE -->
							<!-- ======================================== -->
              <li class="template hidden" data-status="open">
                <p>
                  Issue:
                  <span data-id="id"></span>
                </p>

                <button type="button" data-id="status" class="btn btn-info btn-sm">Open</button>

								<br>
                <br>

								<p>
                  Description:
                  <span data-id="description"></span>
                </p>

                <br>

                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span data-id="severity"></span>

                <br>
                <br>

                <i class="fa fa-github" aria-hidden="true"></i>
                <span data-id="person"></span>

                <br>
                <br>

                <button type="button" class="btn btn-warning" data-id="close">Close</button>
                <button type="button" class="btn btn-danger" data-id="delete">Delete</button>
              </li>
							<!-- ======================================== -->
							<!-- END html is used by JS - DO NOT CHANGE -->
            </ul>
          </div>
        </div>
      </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<!-- Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<!-- Custom app -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
