<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col"></div>

        <div class="col-8">
          <h1>JS Issue Tracker</h1>
          <br>
          <div class="jumbotron">
            <h2>Add a New Issue</h2>
            <br>
            <form>
              <div class="form-group">
                <label class="" for="inlineFormInputGroup">Issue</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                 <div class="input-group-addon"><i class="fa fa-github" aria-hidden="true"></i></div>
                 <input type="text" class="form-control" id="issue-description" placeholder="Describe the issue">
               </div>
             </div>

              <div class="form-group">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Severity</label>
                 <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="severity">
                   <option value="low" selected>Low</option>
                   <option value="Intermediaire">Intermediaire</option>
                   <option value="High">High</option>
                 </select>
              </div>

             <div class="form-group">
               <label class="" for="inlineFormInputGroup">Assigned to:</label>
                 <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                  <input type="text" class="form-control" id="responsible" placeholder="Enter Person Responsible for">
                </div>
               </div>
              </form>
            <button type="button" class="btn btn-primary" id="track-btn">Track Issue</button>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="container" style="margin-top: 40px;">
        <div class=row>
          <div class="col"></div>

<!-- style="border: 2px solid grey; padding: 15px;" -->
          <div class="col-8">
            <ul id="responses" class="list-unstyled">
              <li class="template hidden" data-status="open" style="margin-top: 30px; border: 2px solid grey; padding: 15px;">
                <p>
                  Issue:
                  <span data-id="id"></span>
                </p>

                <button type="button" data-id="status" class="btn btn-info btn-sm">Open</button>
                <br>
                <br>
                <p>
                  Description:
                  <span data-id="description"></span>
                </p>

                <br>

                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span data-id="severity"></span>
                <br>
                <br>

                <i class="fa fa-github" aria-hidden="true"></i>
                <span data-id="person"></span>

                <br>
                <br>
                <button type="button" class="btn btn-warning" data-id="close">Close</button>
                <button type="button" class="btn btn-danger" data-id="delete">Delete</button>
              </li>
            </ul>
          </div>

          <div class="col"></div>
        </div>
      </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
